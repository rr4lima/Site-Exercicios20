<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contador com Passo</title>
    <link rel="stylesheet" href="ex02.css">
    <script src="ex02.js" defer></script>
</head>

<body>
    <h2>Contador com Passo</h2>

    <div id="container">
        <form id="formulario">
            <label for="inicio">Início:</label>
            <input id="inicio" placeholder="Digite o início" name="inicio"><br><br>

            <label for="final">Fim:</label>
            <input id="final" placeholder="Digite o final" name="final" ><br><br>

            <label for="passo">Passo:</label>
            <input id="passo" placeholder = "Digite o passo" name="passo"><br><br>

            <button type="submit">Contar</button>
        </form>

        <div id="resultado">
        </div>
    </div>


</body>

</html>
