<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="ex03.css">
    <script src="ex03.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        <form id="imc">
            <label>Peso (kg):</label>
            <input id="peso">

            <label>Altura (m):</label>
            <input id="altura" step="0.01">

            <button onclick="calcular">Calcular IMC</button>
        </form>

        <div id="resultado">
            <p id="valorIMC"></p>
            <p id="mensagemIMC"></p>
        </div>
    </div>

</body>
</html>
